<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">üìã Lista przypomnie≈Ñ</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">‚ûï Dodaj nowe</button>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nazwa</th>
            <th>Opis</th>
            <th>Data</th>
            <th>Typ</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${remindItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${#temporals.format(item.date, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${item.type}"></td>
            <td>
                <a th:href="@{'/edit/' + ${item.id}}" class="btn btn-sm btn-warning">‚úèÔ∏è Edytuj</a>
                <a th:href="@{'/delete/' + ${item.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Na pewno chcesz usunƒÖƒá?')">üóëÔ∏è Usu≈Ñ</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal dodawania -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/add}" th:object="${remindItem}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Dodaj przypomnienie</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nazwa</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Opis</label>
                        <textarea th:field="*{description}" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data</label>
                        <input type="datetime-local" th:field="*{date}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Typ</label>
                        <select th:field="*{type}" class="form-select">
                            <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
