<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">ðŸ“‹ Lista przypomnieÅ„</h2>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nazwa</th>
            <th>Opis</th>
            <th>Data</th>
            <th>Typ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${remindItems}">
            <td th:text="${item.name} ?: 'Brak nazwy'"></td>
            <td th:text="${item.description} ?: 'Brak opisu'"></td>
            <td th:text="${item.date != null ? #temporals.format(item.date, 'yyyy-MM-dd HH:mm') : 'brak daty'}"></td>
            <td th:text="${item.type} ?: 'NieokreÅ›lony'"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
